<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart - Super Mega Market Online</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>
<h1>Super Mega Market Online</h1>
<h3>Cart</h3>
<br>

<table class="table">
    <thead>
    <tr>
        <th>Product</th>
        <th>Price per item</th>
        <th>Amount</th>
        <th>Remove</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product:${cart}">
        <td th:text="${product.productName}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/decrease/} + ${product.id}" class="btn ui-button btn-primary"> − </a> <!-- länka till decrease/increase-endpoints? -->
            <span th:text="${product.amount}"></span>
            <a th:href="@{/increase/} + ${product.id}" class="btn ui-button btn-primary"> + </a>
        </td>

        <td> <a class="btn ui-button btn-primary"  href="#" th:href = "@{/deleteProduct/} + ${product.id}">Remove from cart</a></td>
    </tr>
    <tr>
        <th th:text="'Total cost: ' + ${total} + ' kr'"></th>
        <th></th>
        <th></th>
        <th></th>
    </tr>
    </tbody>
</table>
<a href="/store" class="btn btn-primary">Continue shopping</a>
</body>
</html>
