<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Super Mega Market Online</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

</head>
<body>


<div class="row">
    <div th:each="product: ${store}" class="col-sm-3">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://vincenzaemartacreazioniartigiana.websites.co.in/e-store/img/defaults/product-default.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${product.productName}"></h5>
                <p class="card-text" th:text="${product.price} + ' kr'"></p>
                <a th:href="@{|/addProduct/${product.id}|}" class="btn btn-primary">Add product</a>
            </div>
        </div>
    </div>
</div>
<br>
<div style="display: inline-flex;">
    &#10240&#10240
    <a href="/cart" class="btn btn-primary">View Cart</a>
    &#10240
    <form th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-primary" value="Sign Out"/>
    </form>
</div>
<br>&#10240

</body>
</html>
